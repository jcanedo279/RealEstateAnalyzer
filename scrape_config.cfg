[RequestOptions]
max_reconnect_retries = 3

[Delays]
1s_delay = 1
2s_delay = 2
3s_delay = 3
5s_delay = 5
10s_delay = 10
15s_delay = 15
30s_delay = 30

[FilterCriteria]
min_num_bedrooms = 0
min_num_bathrooms = 0
min_home_sqft = 0
min_lot_sqft = 0
min_year_built = 1970
