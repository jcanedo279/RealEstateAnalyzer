[RequestOptions]
max_reconnect_retries = 3

[Delays]
1s_delay = 1
2s_delay = 2
3s_delay = 3
5s_delay = 5
10s_delay = 10
15s_delay = 15
30s_delay = 30

[FilterCriteria]
min_num_bedrooms = 0
min_num_bathrooms = 0
min_home_sqft = -1
min_lot_sqft = 0
min_year_built = 1950
max_hoa = Any

[LocalGoogleChromeData]
min_profile_number = 11
max_profile_number = 15

[FeatureFlags]
show_lot_land_listing = False
show_manufactured_listings = False
show_new_construction_listings = True
show_lots_land = True

show_auction_listings = False
show_homes_with_no_hoa_data = False
show_homes_in_55_plus_communities = False

[ZillowConfig]
max_pages_requested_per_zip = 100
sort_listing_by = NEWEST
zillow_search_request = https://www.zillow.com/async-create-search-page-state
zillow_property_request = https://www.zillow.com/graphql/

[LocalStorage]
data_path = zillowanalyzer/Data
visual_data_path = zillowanalyzer/Data/VisualData

search_results_metadata_path = zillowanalyzer/Data/SearchResultsMetadata
search_results_data_path = zillowanalyzer/Data/SearchResults

property_details_path = zillowanalyzer/Data/PropertyDetails

search_results_processed_path = zillowanalyzer/Data/search_listings.csv
