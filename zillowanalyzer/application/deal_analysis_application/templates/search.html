{% extends 'base.html' %}

{% block content %}
<!-- Property Search Form -->
<div class="container">
    <form id="propertyForm">
        <div class="input-field form-element">
            <input id="zpid" type="text" name="zpid" required>
            <label for="zpid">Enter ZPID:</label>
        </div>

        <button class="btn waves-effect waves-light" id="submitBtn" type="button">
            <i class="material-icons right">Search by ZPID</i>
        </button>
    </form>
</div>

<!-- Results will be displayed here -->
<div class="fullscreen-div-padding" id="resultsTable"></div>

<!-- External JavaScript -->
<script src="{{ url_for('static', filename='search.js') }}"></script>
{% endblock %}
