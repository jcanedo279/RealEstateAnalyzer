<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zillow Analyzer</title>
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Property Search Form -->
        <form id="propertyForm">

            <!-- Region Selection -->
            <div class="input-field form-element">
                <select id="region" name="region">
                    <option value="ANY_AREA" selected>Any</option>
                    <option value="LAKELAND_AREA">Lakeland Area</option>
                    <option value="SOUTH_FLORIDA_AREA">South Florida Area</option>
                </select>
                <label for="region">Region:</label>
            </div>
    
            <!-- Home Type Selection -->
            <div class="input-field form-element">
                <select id="home_type" name="home_type">
                    <option value="ANY" selected>Any</option>
                    <option value="LOT">Lot</option>
                    <option value="SINGLE_FAMILY">Single Family</option>
                    <option value="TOWNHOUSE">Townhouse</option>
                    <option value="CONDO">Condo</option>
                    <option value="MULTI_FAMILY">Multi Family</option>
                </select>
                <label for="home_type">Home Type:</label>
            </div>

            <!-- Year Built Input -->
            <div class="input-field form-element">
                <label for="year_built">Year Built After:</label>
                <input type="number" id="year_built" name="year_built" value="2000">
            </div>

            <!-- Max Purchase Price Input -->
            <div class="input-field form-element">
                <label for="max_price">Max Purchase Price:</label>
                <input type="number" id="max_price" name="max_price" value="500000">
            </div>

            <!-- Waterfront View Toggle -->
            <div class="input-field">
                <div class="switch form-element">
                    <label>
                        Include All
                        <input type="checkbox" id="is_waterfront">
                        <span class="lever"></span>
                        Exclude Non-Waterfront
                    </label>
                </div>
            </div>

            <!-- Number of Deals Input -->
            <div class="input-field form-element">
                <label for="num_deals">Number of deals:</label>
                <input type="number" id="num_deals" name="num_deals" value="10">
            </div>

            <!-- Form Submit Button -->
            <button class="btn waves-effect waves-light" id="submitBtn" type="button">
                <i class="material-icons right">Find Properties</i>
            </button>
        </form>
    </div>

    <!-- Results Table -->
    <div class="container" id="resultsTable"></div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
