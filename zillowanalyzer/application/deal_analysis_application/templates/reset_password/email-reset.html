<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>You requested to reset your password for your account. Please click the button below to reset it:</p>
        <p><a href="{{ reset_url }}" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-align: center; display: inline-block;">Reset Password</a></p>
        <p>If you did not request a password reset, please ignore this email or contact support if you have concerns.</p>
    </div>
</body>
</html>
